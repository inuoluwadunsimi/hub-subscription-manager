openapi: 3.0.0
info:
  title: Opolo hub subscription manager
  version: 1.0.0
  description: Api docs for managing subscriptions for opolo hub
paths:
  /user/auth/google-auth:
    post:
      summary: 'endpoint for google auth'
      tags:
        - Authentication
      operationId: AuthWithGoogle
      parameters:
        - $ref: '#/components/parameters/DeviceID'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GoogleAuthSchema'
      responses:
        200:
          description: 'Success'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        400:
          description: 'Success'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /admin/users:
    parameters:
      - $ref: '#/components/parameters/AuthToken'
    post:
      summary: 'endpoint to add a new user'
      tags:
        - Authentication
        - Admin
      operationId: addUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminAddUser'
      responses:
        200:
          description: 'Success'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultResponse'
        400:
          description: 'Error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    get:
      tags:
        - admin
      operationId: getAllUsers
      summary: ' endpoint to get all users'
      responses:
        200:
          description: 'Success'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        401:
          description: 'unauthorised'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /user/auth/signup:
    post:
      summary: 'endpoint for user to signup with email'
      tags:
        - Authentication
        - User
      operationId: signUpWithEmail
      parameters:
        - $ref: '#/components/parameters/DeviceID'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupRequest'
      responses:
        200:
          description: 'successfully sgined up'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        400:
          description: 'error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /user/auth/login:
    post:
      tags:
        - Authentication
        - User
      operationId: Login
      summary: 'logs in user'
      parameters:
        - $ref: '#/components/parameters/DeviceID'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        200:
          description: ' Success'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        400:
          description: 'error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /user/auth/verify-device:
    post:
      tags:
        - Authentication
        - User
      operationId: verifyID
      parameters:
        - $ref: '#/components/parameters/DeviceID'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyDeviceID'
      responses:
        200:
          description: 'success'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        400:
          description: 'error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /user/change-password:
    post:
      summary: 'endpoint to change user password'
      tags:
        - User
        - Authentication
      operationId: changePassword
      parameters:
        - $ref: '#/components/parameters/AuthToken'
        - $ref: '#/components/parameters/DeviceID'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequest'
      responses:
        200:
          description: 'Success'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultResponse'
        400:
          description: 'error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /user/auth/forgotpassword/otp-request:
    post:
      tags:
        - authentication
      operationId: ForgotPasswordOtpRequest
      parameters:
        - $ref: '#/components/parameters/DeviceID'
      summary: 'Endpoint to request top when user forgets their password'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotPasswordOtpRequest'
      responses:
        200:
          description: 'Otp '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultResponse'
        400:
          description: 'error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /user/auth/forgotpassword/otp-verify:
    post:
      tags:
        - authentication
      operationId: ForgotPasswordOtpVerify
      summary: 'Endpoint to verify user '
      parameters:
        - $ref: '#/components/parameters/DeviceID'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotPasswordVerifyOtpRequest'
      responses:
        200:
          description: 'Successful verification,a jwt valid for one hour is sent so client can use it to reset password '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        401:
          description: 'Invalid credentials'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /user/auth/forgotpassword/password-reset:
    post:
      tags:
        - authentication
      operationId: PasswordReset
      summary: 'endpoint to set new password after forgetting the old one'
      parameters:
        - $ref: '#/components/parameters/DeviceID'
        - $ref: '#/components/parameters/AuthToken'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
      responses:
        200:
          description: 'Success'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        401:
          description: 'Error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /admin/subscription:
    post:
      tags:
        - admin
        - subscription
      operationId: createSubscription
      summary: 'endpoint to subscribe a user'
      parameters:
        - $ref: '#/components/parameters/AuthToken'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSubscription'
      responses:
        200:
          description: 'endpoint to create subscription for a user'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultResponse'
        400:
          description: 'error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /admin/subscription/payment{userId}:
    put:
      tags:
        - admin
        - subscription
      operationId: changePaymentStatus
      summary: 'endpoint to change a subscribers payment status'
      parameters:
        - $ref: '#/components/parameters/AuthToken'
        - $ref: '#/components/parameters/UserID'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePaymentStatus'
      responses:
        200:
          description: 'success'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultResponse'
        400:
          description: 'error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /admin/subscription/status{userId}:
      put:
        tags:
          - admin
          - subscription
        operationId: changePaymentStatus
        summary: 'endpoint to change a subscribers payment status'
        parameters:
          - $ref: '#/components/parameters/AuthToken'
          - $ref: '#/components/parameters/UserID'
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChangeSubscriptionStatus'
        responses:
          200:
            description: 'success'
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/DefaultResponse'
          400:
            description: 'error'
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'






components:
  parameters:
    UserID:
      name: userId
      in: path
      schema:
        type: string
      required: true
    DeviceID:
      name: x-device-id
      in: header
      schema:
        type: string
      required: true
    AuthToken:
      name: x-auth-token
      in: header
      schema:
        type: string
      required: true
  schemas:
    GoogleAuthSchema:
      type: object
      properties:
        email:
          type: string
        googleToken:
          type: string
        role:
          type: string
          enum:
            - user
            - admin
    TokenResponse:
      title: TokenResponse
      type: object
      properties:
        token:
          type: string

    ErrorResponse:
      title: DefaultResponse
      type: object
      properties:
        error:
          type: string
        message:
          type: string
      required:
        - message

    DefaultResponse:
      title: DefaultResponse
      type: object
      properties:
        message:
          type: string
      required:
        - message

    AdminAddUser:
      type: object
      properties:
        email:
          type: string
          format: email

    SignupRequest:
      type: object
      required:
        - email
        - fullName
        - password
      properties:
        email:
          type: string
          format: email
        fullName:
          type: string
        password:
          type: string
          format: password
          pattern: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$'

    AuthResponse:
      type: object
      properties:
        token:
          type: string
        user:
          type: object

    LoginRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string


    VerifyDeviceID:
      type: object
      properties:
        email:
          type: string
          format: email
        otp:
          type: string
        trustDevice:
          type: boolean

    ChangePasswordRequest:
      type: object
      properties:
        oldPassword:
          type: string
          format: password
        newPassword:
          type: string
          format: password
          pattern: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$'

    ForgotPasswordOtpRequest:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
        - email

    ForgotPasswordVerifyOtpRequest:
      type: object
      properties:
        email:
          type: string
        otp:
          type: string

    ResetPasswordRequest:
      type: object
      required:
        - password
      properties:
        password:
          type: string
          format: password
          pattern: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$'

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        fullName:
          type: string

    CreateSubscription:
      type: object
      required:
        - email
        - schedule
        - subscriptionStatus
        - paymentStatus
      properties:
        email:
          type: string
          format: email
        startDate:
          type: string
        schedule:
          type: string
          enum:
            - daily
            - weekly
            - monthly
        subscriptionStatus:
          type: string
          enum:
            - active
            - suspended
            - stopped
        paymentStatus:
          type: string
          enum:
            - paid
            - owing


    ChangePaymentStatus:
      type: object
      properties:
        paymentStatus:
          type: string
          enum:
            - paid
            - owing

    ChangeSubscriptionStatus:
      type: object
      properties:
        subscriptionStatus:
          type: string
          enum:
            - active
            - suspended
            - stopped









